<p>
  <button (click)="createPost()">
    ADD POST
  </button>
</p>

<table>
  <tr>
    <th>Title</th>
    <th>Body</th>
  </tr>
  <tr *ngFor="let post of posts">
    <td>
      {{ post.title }}
    </td>
    <td>
      {{ post.body }}
    </td>
    <td>
      <button (click)="updatePost(post.id)">
        Update POST
      </button>
    </td>
    <td>
      <button (click)="deletePost(post.id)">
        Delete POST
      </button>
    </td>
  </tr>
</table>
